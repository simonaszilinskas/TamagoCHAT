<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Local LLM Knowledge Builder</title>
</head>
<body>
  <div class="app">
    <div id="loading">Initializing model...</div>
    <div id="main" style="display:none">
      <div class="header">
        <div class="tabs">
          <button class="tab-button active" data-tab="chat">
            <i class="fas fa-comments"></i> Chat
          </button>
          <button class="tab-button" data-tab="knowledge">
            <i class="fas fa-brain"></i> Knowledge Base
          </button>
        </div>
      </div>

      <!-- Chat Interface -->
      <div id="chat" class="tab-content active">
        <div class="input-container">
          <textarea id="input" placeholder="Ask a question..."></textarea>
          <button id="send">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
        <div id="response" class="response-container"></div>
      </div>

      <!-- Knowledge Base Interface -->
      <div id="knowledge" class="tab-content">
        <div class="knowledge-header">
          <div class="settings-panel">
            <div class="setting-item">
              <label>Model Backend:</label>
              <select id="backendSelect" class="backend-select">
                <option value="local">Local (WebLLM)</option>
                <option value="openai">OpenAI</option>
              </select>
            </div>
            <div id="openaiSettings" class="setting-item hidden">
              <label>OpenAI API Key:</label>
              <input type="password" id="apiKeyInput" placeholder="sk-..." class="api-key-input">
              <p class="hint">Your API key will be stored locally</p>
            </div>
            <button id="saveSettings" class="save-button">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </div>
        </div>
        <div id="knowledge-list"></div>
      </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
